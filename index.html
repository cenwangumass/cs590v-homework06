<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Python Django Source Code Visualization</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <svg id="word-cloud"></svg>
    <svg id="scatterplot"></svg>
  </div>
  <div>
    <input type="button" value="Reset selection" id="reset-selection">
    <select name="" id="dropdown"></select>
    <input type="range" name="" id="rotation" min="-90" max="90" step="0.1">
    <span>Current rotation: </span>
    <span id="show-rotation"></span>
  </div>
  <script src="main.js"></script>
</body>

</html>
